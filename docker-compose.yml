services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://postgres:postgrespassword@postgres:5432/tasksdb"
    depends_on:
      - postgres
    expose:
      - "8000"
    volumes:
      - ./cc_compose:/app/cc_compose:Z
      - ./static:/app/static:Z
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: tasksdb
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi

volumes:
  pgdata:
